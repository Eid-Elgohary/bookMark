<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- sweet alert -->
   <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css" rel="stylesheet">

   <!-- google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
   <!-- font awosome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- css files & bootstrap  -->
   <link rel="shortcut icon" href="th (1).jpeg" type="image/x-icon">
   <link rel="stylesheet" href="css files/bootstrap.min.css">
   <link rel="stylesheet" href="css files/style.css">
   <title>Book Mark</title>
</head>
<body>
   

<main class="position-relative">

   <div onclick="closeAlert()" id="alertMsg" class="  position-absolute d-none w-100 vh-100">
      <div class="alert-box rounded-2 bg-white p-4 d-flex justify-content-center position-absolute flex-column">
         <div class="d-flex justify-content-between align-items-center mb-4">
         <span class="rounded-circle position-relative"></span>
         <i id="close" onclick="closeAlert()" class='fa-solid fa-xmark close fs-3'></i>
         </div>
         <p class="pb-2">
            Site Name or Url is not valid, Please follow the rules below :
         </p>
         <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a
              valid one
            </li>
          </ol>
      </div>
   </div>



   <div class="container py-5">
      <div class="text-center">
      <h1 class="title d-inline-block py-2 mb-2 position-relative z-inex-1 ">bookmaker</h1>
      </div>

      <div class="row ">
         <div class="col-sm-12 mt-5 ">
            <div class="form d-flex bookmark flex-column justify-content-between gap-4  py-4 px-3 ">
               <h2 class="text-center">
                  <i class="fa-solid fa-bookmark"></i>
                  "bookmark your favorite sites"
                  <i class="fa-solid fa-bookmark"></i>
               </h2>
               <div>
                  <label class="form-label pb-2 fw-semibold" for="siteName">
                     <i class="fa-solid fa-book-bookmark pe-2"></i>site name
                  </label>
                  <input oninput="validateInput(this)" id="siteName" class="form-control " placeholder="bookmark name" type="text">
               </div>
               <div>
                  <label class="form-label pb-2 fw-semibold" for="siteURL">
                     <i class="fa-solid fa-link-slash pe-2"></i>site URL
                  </label>
                  <input id="siteURL" oninput="validateInput(this)" class="form-control " placeholder="website URL" type="text">
               </div>
               <button onclick="recordBookMark()" class="btn mx-auto px-5 text-light" id="submitBtn">submit</button>
            </div>
         </div>
      </div>

      <div class="bookmarkTable ">
         <table class="table mt-4 text-center bg-light">
            <thead>
               <tr>
                  <th class="text-capitalize">index</th>
                  <th class="text-capitalize">website name</th>
                  <th class="text-capitalize">visit</th>
                  <th class="text-capitalize">delete</th>
               </tr>
            </thead>
            <tbody id="bookmarks">
               <tr>
                  <td></td>
                  <td></td>
                  <td>
                     <button class="btn text-capitalize btn-visit text-light">
                        <a class="text-decoration-none text-light " href="">
                           <i class="fa-regular fa-eye pe-2 text-light"></i>
                           visit
                        </a>
                     </button>
                  </td>
                  <td>
                     <button class="btn text-capitalize btn-delete text-light">
                        <i class="fa-solid fa-trash-can pe-2 text-light"></i>
                        delete
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>

   </div>
</main>




<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js
"></script>
   <script src="js files/script.js"></script>
</body>
</html>
